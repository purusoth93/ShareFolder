<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGEN Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background:white;
      color: #f8f4f4;
      overflow-x: hidden;
      position: relative;
    }
    nav {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }
    .logo img { height: 70px; object-fit: contain; }
    .menu-toggle { display: none; font-size: 1.5rem; color: #fff; cursor: pointer; }
    ul.nav-links {
      list-style: none;
      display: flex;
    }
    ul.nav-links li {
      margin-left: 2rem;
      position: relative;
    }
    ul.nav-links li a,
    ul.nav-links li button {
      color: #fff;
      background: none;
      border: none;
      font-weight: 500;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      height: 40px;
      cursor: pointer;
      text-decoration: none;
    }
    ul.nav-links li button:focus { outline: none; }
    ul.nav-links li button .arrow { font-size: 0.8rem; user-select: none; }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #111;
      min-width: 180px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.4);
      flex-direction: column;
      z-index: 1000;
    }
    .dropdown-content a {
      padding: 10px 16px;
      color: white;
      text-decoration: none;
      font-weight: 400;
      border-bottom: 1px solid #222;
      display: block;
      transition: background 0.2s;
    }
    .dropdown-content a:hover { background: #333; }
    .dropdown-active .dropdown-content { display: flex; }
    ul.nav-links li a svg,
    ul.nav-links li button svg {
      fill: white;
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    /* Responsive nav */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1100;
      }
      .menu-toggle { display: block; z-index: 1110; }
      ul.nav-links {
        flex-direction: column;
        position: fixed;
        top: 60px;
        left: -100%;
        height: calc(100vh - 60px);
        width: 70%;
        background: #000;
        padding-top: 4rem;
        transition: left 0.3s ease-in-out;
        z-index: 1090;
        overflow-y: auto;
        border-right: 1px solid #222;
      }
      ul.nav-links.active { left: 0; }
      ul.nav-links li { margin: 0; border-bottom: 1px solid #faf8f8; }
      ul.nav-links li:last-child { border-bottom: none; }
      ul.nav-links li a,
      ul.nav-links li button {
        padding: 14px 20px;
        justify-content: flex-start;
        width: 100%;
        font-size: 1.1rem;
      }
      .dropdown-content {
        position: relative;
        display: none;
        max-height: 0;
        overflow: hidden;
        margin-left: 28px;
        transition: max-height 0.3s ease;
      }
      .dropdown-active .dropdown-content { display: flex; max-height: 500px; }
      .dropdown-content a { padding: 12px 16px; border-bottom: 1px solid #333; }
      .dropdown-content a:last-child { border-bottom: none; }
      .coding-container { display: none; }
    }

    /* Coding animation container */
    .coding-container {
      position: absolute;
      top: 100px;
      right: 40px;
      z-index: 200;
      width: 480px;
      height: 480px;
      overflow: hidden;
      background: #ece7d9; /* light sand background to ensure visibility */
      transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
    }
    .coding-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(10%) brightness(110%);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="./cgen1.png" alt="CGEN Logo" />
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li class="dropdown">
        <button onclick="toggleDropdown(event,'internshipDropdown')">Internships <span class="arrow">▼</span></button>
        <div class="dropdown-content" id="internshipDropdown">
          <a href="#frontend">Frontend</a>
          <a href="#backend">Backend</a>
        </div>
      </li>
      <li class="dropdown">
        <button onclick="toggleDropdown(event,'coursesDropdown')">Courses <span class="arrow">▼</span></button>
        <div class="dropdown-content" id="coursesDropdown">
          <a href="#school9">Class 9–10</a>
          <a href="#school11">Class 11–12</a>
        </div>
      </li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Isometric coding GIF -->
  <div class="coding-container">
    <img src="./oneimage.gif"
         alt="Isometric person coding on desk">
  </div>

  <script>
    const navLinks = document.getElementById('navLinks');
    function toggleMenu() { navLinks.classList.toggle('active'); }
    function toggleDropdown(e,id) {
      e.stopPropagation();
      const dd = document.getElementById(id), li = dd.parentElement;
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el !== dd) el.parentElement.classList.remove('dropdown-active');
      });
      li.classList.toggle('dropdown-active');
    }
    document.addEventListener('click', e => {
      if (!navLinks.contains(e.target)) {
        document.querySelectorAll('.dropdown-content')
          .forEach(el => el.parentElement.classList.remove('dropdown-active'));
      }
    });
  </script>
</body>
</html>
