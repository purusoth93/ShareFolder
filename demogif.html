<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1" />
  <title>CGEN Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global & Nav styles (same as before) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f4f7fa; color: #333; overflow-x: hidden; position: relative; }
    nav { background: #000; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1000; }
    .menu-toggle { display: none; font-size: 1.5rem; color: #fff; cursor: pointer; }
    ul.nav-links { list-style: none; display: flex; }
    ul.nav-links li { margin-left: 2rem; position: relative; }
    ul.nav-links li a, ul.nav-links li button {
      color: #fff; background: none; border: none; font-weight: 500; font-size: 1rem;
      display: inline-flex; align-items: center; gap: 6px; height: 40px; cursor: pointer; text-decoration: none;
    }
    /* Dropdown and mobile styles... (as before) */

    /* 🎯 Updated Coding GIF Styles */
    .coding-container {
      position: absolute;
      top: 80px;
      right: 40px;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow:
        0 16px 40px rgba(0,0,0,0.3),
        0 32px 80px rgba(0,0,0,0.2),
        0 48px 120px rgba(0,0,0,0.15);
      transform: perspective(1200px) rotateX(6deg) rotateY(-6deg);
      z-index: 200;
    }
    .coding-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.1) brightness(1.05) sepia(0.2);
    }
    @media (max-width: 900px) {
      .coding-container { display: none; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><img src="./cgen1.png" alt="CGEN Logo"></div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li class="dropdown">
        <button onclick="toggleDropdown(event,'internshipDropdown')">Internships <span class="arrow">▼</span></button>
        <div class="dropdown-content" id="internshipDropdown">
          <a href="#frontend">Frontend</a>
          <a href="#backend">Backend</a>
        </div>
      </li>
      <li class="dropdown">
        <button onclick="toggleDropdown(event,'coursesDropdown')">Courses <span class="arrow">▼</span></button>
        <div class="dropdown-content" id="coursesDropdown">
          <a href="#school9">Class 9 – 10</a>
          <a href="#school11">Class 11 – 12</a>
        </div>
      </li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- 🧑‍💻 Coding GIF -->
  <div class="coding-container">
    <img src="https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif" alt="Isometric coding animation">
  </div>

  <script>
    const navLinks = document.getElementById('navLinks');
    function toggleMenu() { navLinks.classList.toggle('active'); }
    function toggleDropdown(e, id) {
      e.stopPropagation();
      const dd = document.getElementById(id), li = dd.parentElement;
      document.querySelectorAll('.dropdown-content').forEach(el =>
        el !== dd && el.parentElement.classList.remove('dropdown-active')
      );
      li.classList.toggle('dropdown-active');
    }
    document.addEventListener('click', e => {
      if (!navLinks.contains(e.target)) {
        document.querySelectorAll('.dropdown-content').forEach(el =>
          el.parentElement.classList.remove('dropdown-active')
        );
      }
    });
  </script>
</body>
</html>
